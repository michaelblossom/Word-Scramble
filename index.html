<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Word Scramble App</h2>
        <div class="content">
            
            <p class="word" id="outputText"></p>

            <form>
                <label for="inputText">Enter your text:</label><br>
                <textarea class="textArea" id="inputText" placeholder="Enter a valid word"></textarea><br><br>
                <label for="wordsToScramble">Words to scramble:</label><br>
                <input type="text" id="wordsToScramble"   placeholder="Enter word(s) to Scramble"/><br><br>
                <div class="buttons">
                    <button class="check-word" type="button" onclick="scrambleText()">Redact Now</button>

                </div>
            </form>
        

            
        </div>
    </div>
</body>
</html>
